<!DOCTYPE html>
<html>

<head></head>

<body>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const CHANNEL_TEMPERATURE = 'temperature';
        const CHANNEL_PROXIMITY = 'proximity';

        var socket = io.connect('/');

        socket.on(CHANNEL_TEMPERATURE, function (data) {
            console.log('Temperature: ', data);
        });

        socket.on(CHANNEL_PROXIMITY, function (data) {
            console.log('Person in front of mirror: ', data);
        });
    </script>
</body>

</html>
