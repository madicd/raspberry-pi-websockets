<!DOCTYPE html>
<html>

<head></head>

<body>
    Temperature: <span id="temperature">No value.</span>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const CHANNEL_TEMPERATURE = 'temperature';
        const CHANNEL_PROXIMITY = 'proximity';

        var socket = io.connect('/');

        socket.on(CHANNEL_TEMPERATURE, function (temperature) {
            console.log('Temperature: ', temperature);

            var temperatureSpan = document.querySelector('#temperature');
            temperatureSpan.textContent = temperature;
        });

        socket.on(CHANNEL_PROXIMITY, function (data) {
            console.log('Person in front of mirror: ', data);
        });
    </script>
</body>

</html>
